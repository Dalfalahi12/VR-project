<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky src="galaxy.jpg"></a-sky>
  

    <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 5000">
    <a-sphere position="5 0 -20" src = "mercury.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000; easing: linear"></a-sphere>
      </a-entity>



      <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 5000">
      
    <a-sphere position="10 0 -10" src = "jupiter.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"; easing: linear"></a-sphere>
        </a-entity>


        
    <a-entity animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 5000">
    <a-sphere position="20 0 -10" src = "mars.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"; easing: linear"></a-sphere>
      <a-entity>


      
      <a-sphere src="neptune.jpg" radius="2" position="30 0 -10"></a-sphere>
    <a-sphere position="30 0 -10" src = "neptune.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      <a-sphere src="saturn.jpg" radius="2" position="-2 0 -10"></a-sphere>
    <a-sphere position="-2 0 -10" src = "saturn.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      <a-sphere src="sun.jpg" radius="5" position="-50 0 -10"></a-sphere>
    <a-sphere position="-50 0 -10" src = "sun.jpg" radius=5 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      <a-sphere src="uranus.jpg" radius="2" position="-15 0 -10"></a-sphere>
    <a-sphere position="-15 0 -10" src = "uranus.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
      <a-sphere src="earthNight.jpg" radius="2" position="-7.5 0 -10"></a-sphere>
    <a-sphere position="-7.5 0 -10" src = "earthNight.jpg" radius=3 animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000"></a-sphere>
        



    
  </a-scene>

</body>

</html>
